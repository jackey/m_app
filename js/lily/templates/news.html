<div class="newswrap">
    <span class='close'></span>
    <div class="newswrap-inner">
	    <img src="{{image}}" alt="news">
	    <div class='newscontent'>
	        <h3>{{title}}</h3>
	        <h5>{{cdate}}</h5>
	        <div class="news_body">{{{body}}}</div>
	    </div>
    </div>
    <div class="newswrap_top"></div>
    <div class="newswrap_bottom"></div>
</div>
